version: '3.8'

services:
  voloscodex-api:
    image: voloscodex-api
    build:
      context: .
      dockerfile: VolosCodex.API/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Use double underscore for nested configuration in Linux
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=voloscodex;Username=postgres;Password=volos_secret
      - Redis__ConnectionString=redis:6379
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
    volumes:
      - ./VolosCodex.Domain/Books:/app/Books
      - embeddings_model_cache:/app/LocalEmbeddingsModel
    depends_on:
      - redis
      - postgres

  voloscodex-front:
    image: voloscodex-front
    build:
      context: ./volos-codex-front-react
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - voloscodex-api

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=volos_secret
      - POSTGRES_DB=voloscodex
    volumes:
      - postgres-data:/var/lib/postgresql/data

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - voloscodex-front

volumes:
  redis-data:
  embeddings_model_cache:
  postgres-data:
